{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title" style="font-weight: 700;">Log In</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    
                    <div class="form-group mb-2">
                        <label for="id_email" style="font-weight: 500;">Email Address</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            {{ form.email }}
                        </div>
                    </div>
                    
                    <div class="form-group mb-2">
                        <label for="id_password1" style="font-weight: 500;">Password</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password1 }}
                        </div>
                    </div>

                    <div class="login_container">
                        <input class="btn login_btn" type="submit" style="font-weight: 500;" value="Log In">
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    New to Cubby? <a href="#" class="ml-2">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Setting placeholder values via JavaScript
    var form_fields = document.getElementsByTagName('input');
    
    form_fields[0].placeholder = 'Email';
    form_fields[1].placeholder = 'Enter password';

    // Add the 'form-control' class only to text, email, and password fields
    for (var i = 0; i < form_fields.length; i++) {
        if (form_fields[i].type === 'text' || form_fields[i].type === 'email' || form_fields[i].type === 'password') {
            form_fields[i].classList.add('form-control');
        }
    }
</script>


{% endblock %}
